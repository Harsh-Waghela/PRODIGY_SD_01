<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet">
    <script src="temp_converter.js"></script>   
</head>
<body >
    <div>
        <h1 >Temperature Converter</h1>

        <
        <div id="input">
            <label class="lbl" for="temperatureInput" >Temperature Value:</label>
            <input type="number" id="temperatureInput" placeholder="Enter temperature" >
        </div>

        <div id="temp_type">
            <label class="lbl" for="unitSelect" >Original Unit:</label>
            <select id="unitSelect" >
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <button id="convertButton" >
            Convert
        </button>

        <div  id="convertedSection" class="converted-section">
            <h2 >Converted Temperatures:</h2>
            <div >
                <p class=>
                    <span >Celsius:</span> <span id="celsiusOutput" >--</span>
                </p>
                <p >
                    <span >Fahrenheit:</span> <span id="fahrenheitOutput" >--</span>
                </p>
                <p >
                    <span >Kelvin:</span> <span id="kelvinOutput" >--</span>
                </p>
            </div>
        </div>
        
        <div id="messageBox" role="alert"></div>
    </div>

    
</body>
</html>
